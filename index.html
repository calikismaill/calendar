<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Takvim Uygulaması</title>

  <style>
    /* GENEL KİLİTLER & ORTAK TEMEL STİL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      touch-action: manipulation;
      background: #0a0a0a;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      color: #f5f5f5;
    }

    /* ---------- WEB APP LOADER ---------- */
    #appLoader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity .5s ease;
    }

    .loader-circle {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      margin-top: 12px;
      color: #fff;
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      opacity: 0.8;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* ---------- WEB APP LOADER BİTİŞ ---------- */

    /* SAYFALAR */
  /* SAYFALAR */
.page {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  display: none;
  overflow: hidden;

  /* iPhone PWA çentik uyumu */
  padding-top: env(safe-area-inset-top);
}

.page.active {
  display: block;
}

.container {
  width: 100%;
  max-width: 480px;
  height: 100%;
  max-height: 100vh;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;

  /* İç padding sabit kalsın diye sadece sol/sağ */
  padding: 8px;
}

.header {
  text-align: center;
  flex-shrink: 0;

  /* Artık safe-area'yı page çözdüğü için burada EKSTRA padding gerekmez */
  /* padding-top: env(safe-area-inset-top);  ← SİLİNDİ */
}

h1 {
  font-size: 1.5rem;
  font-weight: 800;
  color: #fff;
  letter-spacing: -0.02em;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer; /* gizli buton */
}

.hidden-link {
  cursor: pointer;
}

    /* ---------------- VARDİYA TAKVİMİ (SAYFA 1) ---------------- */

    #page1 .container {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    #page1 .header {
      margin-bottom: 8px;
    }

    #page1 h1 {
      font-size: 1.3rem;
    }

    .calendar-icon {
      width: 24px;
      height: 24px;
      stroke: #fff;
      stroke-width: 2;
      fill: none;
    }

    .description {
      font-size: 0.8rem;
      color: #888;
      line-height: 1.3;
    }

    .vt-controls {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 6px;
      margin: 8px 0;
      flex-shrink: 0;
    }

    .vt-control-group {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 8px;
      border: 1.5px solid #2a2a2a;
    }

    .vt-control-label {
      font-size: 0.65rem;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
      text-align: center;
    }

    .shift-btns {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .exit-btns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .vt-config-btn {
      padding: 8px 4px;
      border-radius: 7px;
      border: 1.5px solid #333;
      background: #252525;
      color: #888;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
    }

    .vt-config-btn:active {
      transform: scale(0.97);
    }

    .vt-config-btn.active {
      background: #1043b2;
      border-color: #1043b2;
      color: #fff;
    }

    .calendar-info {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    .month-title-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      height: 38px;
      border-radius: 8px;
      border: 1.5px solid #2a2a2a;
      background: #1a1a1a;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.15s;
      letter-spacing: -0.01em;
    }

    .month-title-btn:active {
      background: #252525;
    }

    .chevron-icon {
      width: 16px;
      height: 16px;
      stroke: #666;
      stroke-width: 3;
      fill: none;
    }

    .stats-compact {
      display: flex;
      gap: 4px;
    }

    .stat-mini {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 8px;
      background: #1a1a1a;
      border: 1.5px solid #2a2a2a;
      min-width: 52px;
    }

    .stat-mini .value {
      font-size: 1.1rem;
      font-weight: 800;
      line-height: 1;
    }

    .stat-mini.work .value { color: #9f0e0e; }
    .stat-mini.off .value { color: #1b9e4b; }

    .stat-mini .label {
      font-size: 0.6rem;
      color: #666;
      font-weight: 700;
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .vt-nav-group {
      display: flex;
      gap: 4px;
    }

    .vt-nav-btn {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      border: 1.5px solid #2a2a2a;
      background: #1a1a1a;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vt-nav-btn:active {
      transform: scale(0.95);
      background: #252525;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      stroke: #e5e5e5;
      fill: none;
    }
    .nav-icon.arrow-icon {
      stroke-width: 3.5;
    }
    .nav-icon.today-icon {
      stroke-width: 2.5;
    }

    .legend {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 6px;
      font-size: 0.65rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #666;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot-work { background: #9f0e0e; }
    .dot-off { background: #1b9e4b; }
    .dot-today { background: #f5f5f5; }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
      background: #1a1a1a;
      padding: 8px;
      border-radius: 10px;
      border: 1.5px solid #2a2a2a;
      flex-shrink: 0;
    }

    .weekday {
      text-align: center;
      font-size: 0.6rem;
      font-weight: 800;
      color: #555;
      padding: 3px 0 6px 0;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .day-cell {
      aspect-ratio: 1;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      background: #252525;
      color: #f5f5f5;
      position: relative;
    }

    .day-cell.weekend {
      color: #888;
    }

    .day-cell.work-day {
      background: #9f0e0e;
      color: #fff;
    }

    .day-cell.off-day {
      background: #1b9e4b;
      color: #fff;
    }

    .day-cell.work-day.weekend,
    .day-cell.off-day.weekend {
      color: #0a0a0a;
    }

    .day-cell.today .day-number {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background: #1043b2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .day-cell.work-day.today .day-number,
    .day-cell.off-day.today .day-number {
      background: #fff;
      color: #0a0a0a;
    }

    .day-cell.empty {
      background: transparent;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 18px;
      width: 90%;
      max-width: 320px;
      border: 1.5px solid #2a2a2a;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
    }

    .close-btn {
      background: #252525;
      border: none;
      color: #888;
      font-size: 1.4rem;
      width: 32px;
      height: 32px;
      border-radius: 7px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .close-btn:active {
      background: #2a2a2a;
    }

    .year-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .year-btn {
      background: #252525;
      border: 1.5px solid #2a2a2a;
      color: #f5f5f5;
      padding: 7px 12px;
      border-radius: 7px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .year-btn:active {
      background: #2a2a2a;
    }

    .year-display {
      font-size: 1.1rem;
      font-weight: 800;
      color: #fff;
      min-width: 80px;
      text-align: center;
    }

    .months-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .month-btn {
      padding: 10px 6px;
      background: #252525;
      border: 1.5px solid #2a2a2a;
      border-radius: 7px;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #888;
      cursor: pointer;
      transition: all 0.15s;
    }

    .month-btn:active {
      transform: scale(0.97);
    }

    .month-btn.current {
      background: #1043b2;
      border-color: #1043b2;
      color: #fff;
    }

    @media (min-width: 768px) {
      #page1 .container {
        max-width: 480px;
        max-height: 95vh;
        padding-top: 20px;
      }
      #page1 h1 {
        font-size: 1.5rem;
      }
      .description {
        font-size: 0.85rem;
      }
      .vt-control-group {
        padding: 10px;
      }
      .vt-config-btn {
        padding: 10px 6px;
        font-size: 0.85rem;
      }
      .calendar-grid {
        padding: 10px;
        gap: 4px;
      }
      .day-cell {
        font-size: 0.85rem;
        border-radius: 7px;
      }
      .weekday {
        font-size: 0.65rem;
        padding: 4px 0 7px 0;
      }
    }

    /* ---------------- DİJİTAL TAKVİM (SAYFA 2) ---------------- */

    #page2 .container {
      padding: 10px;
    }

    #page2 .header {
      padding: 14px 10px 6px 10px;
    }

    #page2 h1 {
      font-size: 1.5rem;
    }

    #page2 .icon {
      width: 32px;
      height: 32px;
      stroke: #fff;
      stroke-width: 2.4;
      fill: none;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #151515;
      border-radius: 40px;
      padding: 4px;
      margin: 0 auto;
      border: 1px solid #333;
      gap: 4px;
      flex-shrink: 0;
    }

    .tab {
      border: none;
      padding: 6px 18px;
      font-size: .85rem;
      font-weight: 700;
      border-radius: 30px;
      background: transparent;
      color: #aaa;
      cursor: pointer;
    }

    .tab.active {
      background: #105fce;
      color: #fff;
    }

    .nav-bar {
      margin-top: 8px;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .dc-nav-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: #171717;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.12s;
    }

    .dc-nav-btn:active {
      transform: scale(0.9);
      opacity: .7;
    }

    .dc-nav-btn svg {
      width: 26px;
      height: 26px;
      stroke: #fff;
      stroke-width: 2.4;
      fill: none;
    }

    .title-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .title-button {
      font-size: 1.05rem;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 999px;
      background: #111;
      border: 1px solid #333;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }

    .title-arrow {
      font-size: .8rem;
      color: #aaa;
    }

    .title-date-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .tools {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      padding: 0 10px;
      flex-shrink: 0;
    }

    .tool-btn {
      padding: 7px 16px;
      border-radius: 40px;
      background: #171717;
      border: 1px solid #333;
      color: #ccc;
      font-size: .85rem;
      cursor: pointer;
      transition: 0.15s;
    }

    .tool-btn:active {
      transform: scale(0.94);
      opacity: .7;
    }

    .tool-btn.active {
      background:
        radial-gradient(circle at 0% 0%, rgba(129, 212, 250, 0.3), transparent 55%),
        linear-gradient(135deg, rgba(37, 99, 235, 0.95), rgba(56, 189, 248, 0.95));
      border-color: rgba(129, 140, 248, 1);
      color: #fff;
    }

    .today-btn:active {
      box-shadow: 0 0 16px rgba(255,255,180,0.9);
      transform: scale(0.9);
    }

    .tool-label {
      font-size: .8rem;
      color: #ccc;
    }

    .toggle {
      width: 48px; height: 26px;
      border-radius: 50px;
      background: #222;
      border: 1px solid #444;
      position: relative;
      cursor: pointer;
    }

    .toggle-thumb {
      width: 22px; height: 22px;
      border-radius: 50%;
      background: #888;
      position: absolute;
      top: 2px; left: 3px;
      transition: .18s;
    }

    .toggle.active {
      background: #105fce;
      border-color: #105fce;
    }

    .toggle.active .toggle-thumb {
      left: 23px;
      background: #fff;
    }

    .selection-info {
      height: 20px;
      font-size: .85rem;
      text-align: center;
      margin-top: 4px;
      visibility: hidden;
      flex-shrink: 0;
    }

    .view {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #222;
    }

    .soft-0 { background: rgb(130,160,220); color: #fff; }
    .soft-1 { background: rgb(150,195,165); color: #fff; }
    .soft-2 { background: rgb(225,145,170); color: #fff; }
    .soft-3 { background: rgb(185,160,215); color: #fff; }
    .soft-4 { background: rgb(190,205,140); color: #fff; }
    .soft-5 { background: rgb(150,170,215); color: #fff; }

    .weekend.soft-0 { background: rgb(110,140,200); }
    .weekend.soft-1 { background: rgb(130,175,145); }
    .weekend.soft-2 { background: rgb(200,120,150); }
    .weekend.soft-3 { background: rgb(165,140,190); }
    .weekend.soft-4 { background: rgb(170,185,120); }
    .weekend.soft-5 { background: rgb(130,150,195); }

    .gray {
      background: #2b2b2b;
      color: #e5e5e5;
    }
    .gray.we {
      background: #1a1a1a;
    }

    .in-range-solid {
      background: rgba(60,120,255,0.85) !important;
      color: #fff !important;
      box-shadow: 0 0 8px rgba(90,160,255,0.55) !important;
      border-color: rgba(160,200,255,0.75) !important;
    }

    .in-range-gradient {
      background:
        radial-gradient(circle at 0% 0%, rgba(130,200,255,0.35), transparent 55%),
        radial-gradient(circle at 80% 120%, rgba(40,90,200,0.45), transparent 55%),
        linear-gradient(135deg, rgba(70,140,255,0.9), rgba(10,25,80,0.9)) !important;
      color: #fff !important;
      box-shadow: none !important;
      border-color: rgba(219,234,254,0.75) !important;
    }

    .today {
      box-shadow: 0 0 0 2px #facc15 inset !important;
    }

    .highlight {
      box-shadow: 0 0 0 2px #fff inset !important;
    }

    .date-cell {
      aspect-ratio: 1;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .9rem;
      font-weight: 700;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.1s;
    }

    .date-cell:active {
      transform: scale(0.94);
    }

    .date-cell.empty {
      background: transparent !important;
      border-color: transparent !important;
      cursor: default;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 6px;
    }

    .week-header {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 6px;
    }

    .year-controls {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    .year-btn-sm {
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #ccc;
      cursor: pointer;
      font-size: .75rem;
    }

    .year-btn-sm.active {
      background: #105fce;
      border-color: #105fce;
      color: #fff;
    }

    .year-grid {
      display: grid;
      gap: 4px;
      padding-bottom: 30px;
    }

    .year-month {
      border-radius: 12px;
      border: 1px solid #333;
      padding: 4px;
    }

    .year-month-title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .year-month-grid {
      display: grid;
      grid-template-columns: repeat(7,1fr);
      gap: 2px;
    }

    .year-day {
      border-radius: 5px;
      font-size: .65rem;
      text-align: center;
      padding: 3px 0;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      #page2 .container { max-width: 520px; }
    }
  </style>

<script>
/* ---------------- VARDİYA TAKVİMİ JS (İZOLE) ---------------- */
(function(){
  const trMonths = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
  const trDays = ["Pzt", "Sal", "Çar", "Per", "Cum", "Cmt", "Paz"];

  let shiftType = "24-48";
  let lastExitDate = null;
  const today = new Date();
  let currentYear = today.getFullYear();
  let currentMonth = today.getMonth();
  let pickerYear = currentYear;

  const $ = id => document.getElementById(id);

  function fmt(d) {
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  function dateOnly(d) {
    return new Date(d.getFullYear(), d.getMonth(), d.getDate());
  }

  function sameDay(a, b) {
    return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
  }

  function saveShift(type) {
    shiftType = type;
    localStorage.setItem("shiftType", type);
    $("shift2448").classList.toggle("active", type === "24-48");
    $("shift1236").classList.toggle("active", type === "12-36");
    render();
  }

  function saveExit(dateStr) {
    localStorage.setItem("lastExitDate", dateStr);
    lastExitDate = new Date(dateStr + "T00:00:00");
    updateButtons(dateStr);
    render();
  }

  function updateButtons(dateStr) {
    const t = new Date();
    const y = new Date(t); y.setDate(t.getDate() - 1);
    const tm = new Date(t); tm.setDate(t.getDate() + 1);

    $("setToday").classList.toggle("active", dateStr === fmt(t));
    $("setYesterday").classList.toggle("active", dateStr === fmt(y));
    $("setTomorrow").classList.toggle("active", dateStr === fmt(tm));
  }

  function setExit(offset) {
    const d = new Date();
    d.setDate(d.getDate() + offset);
    saveExit(fmt(d));
  }

  function load() {
    const st = localStorage.getItem("shiftType");
    if (st) {
      shiftType = st;
      $("shift2448").classList.toggle("active", st === "24-48");
      $("shift1236").classList.toggle("active", st === "12-36");
    }
    const ex = localStorage.getItem("lastExitDate");
    if (ex) saveExit(ex);
    else setExit(0);
  }

  function getDayType(date) {
    if (!lastExitDate) return "none";
    const diff = Math.floor((dateOnly(date) - lastExitDate) / 86400000);
    if (shiftType === "24-48") {
      const m = ((diff % 3) + 3) % 3;
      return (m === 0 || m === 1) ? "off" : "work";
    } else {
      const m = ((diff % 2) + 2) % 2;
      return m === 0 ? "off" : "work";
    }
  }

  function isWeekend(d) {
    const day = d.getDay();
    return day === 0 || day === 6;
  }

  function calcStats() {
    const lastDay = new Date(currentYear, currentMonth + 1, 0);
    let work = 0, off = 0;
    for (let i = 1; i <= lastDay.getDate(); i++) {
      const type = getDayType(new Date(currentYear, currentMonth, i));
      if (type === "work") work++;
      else if (type === "off") off++;
    }
    $("workDays").textContent = work;
    $("offDays").textContent = off;
  }

  function render() {
    const cal = $("calendar");
    cal.innerHTML = "";
    const todayDate = dateOnly(today);

    trDays.forEach(d => {
      const div = document.createElement("div");
      div.className = "weekday";
      div.textContent = d;
      cal.appendChild(div);
    });

    const first = new Date(currentYear, currentMonth, 1);
    const last = new Date(currentYear, currentMonth + 1, 0);
    const startDay = (first.getDay() + 6) % 7;

    for (let i = 0; i < startDay; i++) {
      const div = document.createElement("div");
      div.className = "day-cell empty";
      cal.appendChild(div);
    }

    for (let day = 1; day <= last.getDate(); day++) {
      const date = new Date(currentYear, currentMonth, day);
      const div = document.createElement("div");
      div.className = "day-cell";

      const type = getDayType(date);
      if (type === "work") div.classList.add("work-day");
      else if (type === "off") div.classList.add("off-day");

      if (isWeekend(date)) div.classList.add("weekend");
      if (sameDay(date, todayDate)) div.classList.add("today");

      const span = document.createElement("span");
      span.className = "day-number";
      span.textContent = day;
      div.appendChild(span);
      cal.appendChild(div);
    }

    $("monthTitleText").textContent = `${trMonths[currentMonth]} ${currentYear}`;
    calcStats();
  }

  function goToday() {
    currentYear = today.getFullYear();
    currentMonth = today.getMonth();
    render();
  }

  function openModal() {
    pickerYear = currentYear;
    renderMonths();
    $("modal").classList.add("active");
  }

  function closeModal() {
    $("modal").classList.remove("active");
  }

  function renderMonths() {
    $("yearDisplay").textContent = pickerYear;
    const grid = $("monthsGrid");
    grid.innerHTML = "";
    trMonths.forEach((m, i) => {
      const btn = document.createElement("div");
      btn.className = "month-btn";
      btn.textContent = m;
      if (i === currentMonth && pickerYear === currentYear) btn.classList.add("current");
      btn.onclick = () => {
        currentMonth = i;
        currentYear = pickerYear;
        render();
        closeModal();
      };
      grid.appendChild(btn);
    });
  }

  $("shift2448").onclick = () => saveShift("24-48");
  $("shift1236").onclick = () => saveShift("12-36");
  $("setYesterday").onclick = () => setExit(-1);
  $("setToday").onclick = () => setExit(0);
  $("setTomorrow").onclick = () => setExit(1);
  $("vtTodayBtn").onclick = goToday;
  $("monthTitle").onclick = openModal;
  $("closeModal").onclick = closeModal;
  $("modal").onclick = e => { if (e.target === $("modal")) closeModal(); };

  $("vtPrevBtn").onclick = () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    render();
  };

  $("vtNextBtn").onclick = () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    render();
  };

  $("prevYear").onclick = () => { pickerYear--; renderMonths(); };
  $("nextYear").onclick = () => { pickerYear++; renderMonths(); };

  load();
})();

/* ---------------- DİJİTAL TAKVİM JS (İZOLE) ---------------- */
(function(){
  const trMonths=["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
  const trDays=["Pzt","Sal","Çar","Per","Cum","Cmt","Paz"];
  const today=new Date();

  let dcCurrentDate=new Date();
  let dcView="month";
  let selectionMode=false;
  let colorMode=false;
  let selStart=null, selEnd=null;
  let highlightDate=null;
  let yearCols=2;
  let yearOpened=false;
  let yearAutoScrollRequested=false;

  const monthView=document.getElementById("monthView");
  const weekView=document.getElementById("weekView");
  const yearView=document.getElementById("yearView");
  const selectionInfo=document.getElementById("selectionInfo");
  const colorBtn=document.getElementById("colorBtn");
  const selectToggle=document.getElementById("selectToggle");
  const lastWorkDateInput=document.getElementById("lastWorkDate");
  const titleTextEl=document.getElementById("titleText");

  function dateOnly(d){ return new Date(d.getFullYear(),d.getMonth(),d.getDate()); }
  function sameDay(a,b){ return a.getFullYear()==b.getFullYear() && a.getMonth()==b.getMonth() && a.getDate()==b.getDate(); }
  function fmt(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
  function parseDateString(s){ const [y,m,da]=s.split("-").map(Number); return new Date(y,m-1,da); }
  function startOfWeek(d){ const c=new Date(d); const day=(c.getDay()+6)%7; c.setDate(c.getDate()-day); return c; }
  function isWeekend(date){ const jsDay=date.getDay(); return jsDay===0 || jsDay===6; }
  function getSoftIndex(d){ const n=d.getFullYear()*372+(d.getMonth()+1)*31+d.getDate(); return Math.abs(n)%6; }

  function clearSelection(){ selStart=null; selEnd=null; updateSelectionInfo(); }

  function setSelection(a,b){
    const s=dateOnly(a), e=dateOnly(b);
    if(s<=e){ selStart=s; selEnd=e; } else { selStart=e; selEnd=s; }
    updateSelectionInfo();
  }

  function isInSel(date){
    if(!selStart||!selEnd) return false;
    const t=dateOnly(date).getTime(), s=selStart.getTime(), e=selEnd.getTime();
    return t>=s && t<=e;
  }

  function updateSelectionInfo(){
    if(!selStart||!selEnd){
      selectionInfo.style.visibility="hidden";
      selectionInfo.textContent="";
      return;
    }
    const diff=Math.floor((selEnd-selStart)/86400000)+1;
    selectionInfo.style.visibility="visible";
    selectionInfo.textContent=`${fmt(selStart)} - ${fmt(selEnd)} • ${diff} gün seçili`;
  }

  function cellClick(date){
    if(selectionMode){
      if(!selStart&&!selEnd){
        setSelection(date,date);
      } else if(selStart && selEnd && sameDay(selStart,selEnd) && sameDay(selStart,date)){
        clearSelection();
      } else if(selStart && selEnd && sameDay(selStart,selEnd)){
        setSelection(selStart,date);
      } else {
        setSelection(date,date);
      }
      highlightDate=null;
    } else {
      const d=dateOnly(date);
      if(highlightDate && sameDay(highlightDate,d)) highlightDate=null;
      else highlightDate=d;
      clearSelection();
    }
    render();
  }

  function setView(v){
    dcView=v;
    document.querySelectorAll(".tab").forEach(t=>{
      t.classList.toggle("active",t.dataset.view===v);
    });

    monthView.style.display=(v==="month")?"block":"none";
    weekView.style.display=(v==="week")?"block":"none";
    yearView.style.display=(v==="year")?"block":"none";

    if(v==="year" && !yearOpened){
      yearOpened=true;
      yearAutoScrollRequested=true;
    }

    render();
  }

  function changePeriod(delta){
    if(dcView==="month") dcCurrentDate.setMonth(dcCurrentDate.getMonth()+delta);
    else if(dcView==="week") dcCurrentDate.setDate(dcCurrentDate.getDate()+delta*7);
    else dcCurrentDate.setFullYear(dcCurrentDate.getFullYear()+delta);
    render();
  }

  function renderTitle(){
    if(dcView==="month"){
      titleTextEl.textContent=`${trMonths[dcCurrentDate.getMonth()]} ${dcCurrentDate.getFullYear()}`;
    } else if(dcView==="week"){
      const s=startOfWeek(dcCurrentDate); const e=new Date(s); e.setDate(s.getDate()+6);
      titleTextEl.textContent=`${fmt(s)} - ${fmt(e)}`;
    } else {
      titleTextEl.textContent=`${dcCurrentDate.getFullYear()}`;
    }
    lastWorkDateInput.value = fmt(dcCurrentDate);
  }

  function applyGray(cell, weekend){
    cell.classList.add("gray");
    if(weekend) cell.classList.add("we");
  }

  function renderMonth(){
    monthView.innerHTML="";
    const wrap=document.createElement("div");
    wrap.className="month-grid";

    trDays.forEach(d=>{
      const h=document.createElement("div");
      h.className="weekday";
      h.textContent=d;
      wrap.appendChild(h);
    });

    const y=dcCurrentDate.getFullYear();
    const m=dcCurrentDate.getMonth();
    const f=new Date(y,m,1);
    const l=new Date(y,m+1,0);
    const offset=(f.getDay()+6)%7;
    const t=dateOnly(today);

    for(let i=0;i<offset;i++){
      const c=document.createElement("div");
      c.className="date-cell empty";
      wrap.appendChild(c);
    }

    for(let d=1; d<=l.getDate(); d++){
      const date=new Date(y,m,d);
      const c=document.createElement("div");
      c.className="date-cell";

      const idx=getSoftIndex(date);
      const weekend=isWeekend(date);

      if(colorMode){
        c.classList.add(`soft-${idx}`);
        if(weekend) c.classList.add("weekend");
      } else {
        applyGray(c,weekend);
      }

      if(isInSel(date)){
        c.classList.add(colorMode ? "in-range-gradient" : "in-range-solid");
      }

      if(highlightDate && sameDay(highlightDate,date)){
        c.classList.add("highlight");
      }

      if(sameDay(date,t)){
        c.classList.add("today");
      }

      c.textContent=d;
      c.addEventListener("click",()=>cellClick(date));
      wrap.appendChild(c);
    }

    monthView.appendChild(wrap);
  }

  function renderWeek(){
    weekView.innerHTML="";
    const s = startOfWeek(dcCurrentDate);
    const t = dateOnly(today);

    const grid = document.createElement("div");
    grid.className = "week-header";

    for(let i=0;i<7;i++){
      const d = new Date(s);
      d.setDate(s.getDate()+i);

      const col = document.createElement("div");
      col.style.display = "flex";
      col.style.flexDirection = "column";
      col.style.alignItems = "center";
      col.style.justifyContent = "flex-start";
      col.style.gap = "6px";

      const label = document.createElement("div");
      label.textContent = trDays[(d.getDay()+6)%7];
      label.style.fontSize = ".75rem";
      label.style.fontWeight = "700";
      label.style.color = "#bbb";
      label.style.textAlign = "center";

      const cell = document.createElement("div");
      cell.className = "date-cell";
      cell.style.width = "100%";
      cell.style.aspectRatio = "1";

      const idx = getSoftIndex(d);
      const weekend = isWeekend(d);

      if(colorMode){
        cell.classList.add(`soft-${idx}`);
        if(weekend) cell.classList.add("weekend");
      } else {
        applyGray(cell, weekend);
      }

      if(isInSel(d)){
        cell.classList.add(colorMode ? "in-range-gradient" : "in-range-solid");
      }

      if(highlightDate && sameDay(highlightDate,d)){
        cell.classList.add("highlight");
      }

      if(sameDay(d,t)){
        cell.classList.add("today");
      }

      cell.textContent = d.getDate();
      cell.addEventListener("click",()=>cellClick(d));

      col.appendChild(label);
      col.appendChild(cell);
      grid.appendChild(col);
    }

    weekView.appendChild(grid);
  }

  function renderYear(){
    yearView.innerHTML="";

    const ctr=document.createElement("div");
    ctr.className="year-controls";

    [1,2,3].forEach(n=>{
      const b=document.createElement("button");
      b.className="year-btn-sm"+(yearCols===n?" active":"");
      b.textContent=n;
      b.onclick=()=>{ yearCols=n; renderYear(); };
      ctr.appendChild(b);
    });

    yearView.appendChild(ctr);

    const wrap=document.createElement("div");
    wrap.className="year-grid";
    wrap.style.gridTemplateColumns=`repeat(${yearCols},1fr)`;

    const y=dcCurrentDate.getFullYear();
    const t=dateOnly(today);
    let currentCard=null;

    for(let m=0;m<12;m++){
      const card=document.createElement("div");
      card.className="year-month";

      const isTodayMonth=(y===t.getFullYear() && m===t.getMonth());
      const isCurrentMonth=(y===dcCurrentDate.getFullYear() && m===dcCurrentDate.getMonth());

      if(isTodayMonth) card.style.boxShadow="0 0 0 1px #facc15";
      if(isCurrentMonth){
        card.style.boxShadow="0 0 0 1px #105fce";
        currentCard=card;
      }

      const title=document.createElement("div");
      title.className="year-month-title";
      title.textContent=trMonths[m];
      card.appendChild(title);

      const mini=document.createElement("div");
      mini.className="year-month-grid";

      const f=new Date(y,m,1);
      const l=new Date(y,m+1,0);
      const offset=(f.getDay()+6)%7;

      for(let i=0;i<offset;i++){
        const dc=document.createElement("div");
        dc.className="year-day";
        mini.appendChild(dc);
      }

      for(let d=1; d<=l.getDate(); d++){
        const date=new Date(y,m,d);
        const dc=document.createElement("div");
        dc.className="year-day";

        const idx=getSoftIndex(date);
        const weekend=isWeekend(date);

        if(colorMode){
          dc.classList.add(`soft-${idx}`);
          if(weekend) dc.classList.add("weekend");
        } else {
          applyGray(dc,weekend);
        }

        if(isInSel(date)){
          dc.classList.add(colorMode ? "in-range-gradient" : "in-range-solid");
        }

        if(highlightDate && sameDay(highlightDate,date)){
          dc.classList.add("highlight");
        }

        if(sameDay(date,t)){
          dc.classList.add("today");
        }

        dc.textContent=d;
        dc.onclick=()=>cellClick(date);
        mini.appendChild(dc);
      }

      card.appendChild(mini);
      wrap.appendChild(card);
    }

    yearView.appendChild(wrap);

    if(currentCard && yearAutoScrollRequested){
      yearView.scrollTop=currentCard.offsetTop - 8;
      yearAutoScrollRequested=false;
    }
  }

  function render(){
    renderTitle();
    if(dcView==="month") renderMonth();
    else if(dcView==="week") renderWeek();
    else renderYear();
  }

  document.getElementById("todayBtn").onclick=()=>{
    dcCurrentDate=new Date();
    highlightDate=dateOnly(today);
    clearSelection();
    if(dcView==="year"){
      yearAutoScrollRequested=true;
    }
    render();
  };

  colorBtn.onclick=()=>{
    colorMode=!colorMode;
    colorBtn.classList.toggle("active",colorMode);
    render();
  };

  selectToggle.onclick=()=>{
    selectionMode=!selectionMode;
    selectToggle.classList.toggle("active",selectionMode);
  };

  document.querySelectorAll(".tab").forEach(t=>{
    t.onclick=()=>setView(t.dataset.view);
  });

  document.getElementById("prevBtn").onclick=()=>changePeriod(-1);
  document.getElementById("nextBtn").onclick=()=>changePeriod(1);

  lastWorkDateInput.addEventListener("change",()=>{
    if(!lastWorkDateInput.value) return;
    const d=parseDateString(lastWorkDateInput.value);
    dcCurrentDate=d;
    highlightDate=dateOnly(d);
    clearSelection();
    if(dcView==="year") yearAutoScrollRequested=true;
    render();
  });

  dcCurrentDate=new Date();
  render();
})();

/* ---------------- ORTAK: SAYFA GEÇİŞİ & KİLİTLER ---------------- */

function gotoPage(id){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.remove("active");
  document.getElementById(id).classList.add("active");
}

/* Gizli başlık tıklamaları */
document.querySelector("#page1 h1").addEventListener("click", () => gotoPage("page2"));
document.querySelector("#page2 h1").addEventListener("click", () => gotoPage("page1"));

/* Sağ tık kapatma */
document.addEventListener("contextmenu", e => e.preventDefault());

/* Pinch-zoom engelleme (iOS vs) */
document.addEventListener("gesturestart", e => e.preventDefault());
document.addEventListener("gesturechange", e => e.preventDefault());
document.addEventListener("gestureend", e => e.preventDefault());

/* Çift dokunma ile zoom engelleme */
let lastTouchEnd = 0;
document.addEventListener("touchend", function (event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, { passive: false });

/* --- Loader'ı kapat --- */
window.addEventListener("load", () => {
  const loader = document.getElementById("appLoader");
  if (loader) {
    loader.style.opacity = "0";
    setTimeout(() => loader.remove(), 500);
  }
});
</script>
