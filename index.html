<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Vardiya Takvimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <style>
    /* VERSİYON 3 - ULTRA KOMPAKT & RESPONSIVE
       Tek sayfaya sığacak şekilde optimize edildi, tüm boşluklar minimize edildi.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html, body {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /* Başlık - Ultra kompakt */
    .header {
      text-align: center;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 2px;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .calendar-icon {
      width: 24px;
      height: 24px;
      stroke: #fff;
      stroke-width: 2;
      fill: none;
    }

    .description {
      font-size: 0.8rem;
      color: #888;
      line-height: 1.3;
    }

    /* Ayarlar Bölümü - Ultra kompakt grid */
    .controls {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 6px;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .control-group {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 8px;
      border: 1.5px solid #2a2a2a;
    }

    .control-label {
      font-size: 0.65rem;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
      text-align: center;
    }

    .shift-btns {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .exit-btns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .config-btn {
      padding: 8px 4px;
      border-radius: 7px;
      border: 1.5px solid #333;
      background: #252525;
      color: #888;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
    }

    .config-btn:active {
      transform: scale(0.97);
    }

    .config-btn.active {
      background: #1043b2;
      border-color: #1043b2;
      color: #fff;
    }

    /* Takvim Başlık ve İstatistik - Tek satırda */
    .calendar-info {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    /* Ay başlığı */
    .month-title-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      height: 38px;
      border-radius: 8px;
      border: 1.5px solid #2a2a2a;
      background: #1a1a1a;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.15s;
      letter-spacing: -0.01em;
    }
    
    .month-title-btn:active {
      background: #252525;
    }

    .chevron-icon {
      width: 16px;
      height: 16px;
      stroke: #666;
      stroke-width: 3;
      fill: none;
    }

    /* İstatistik kutuları - Küçültülmüş */
    .stats-compact {
      display: flex;
      gap: 4px;
    }

    .stat-mini {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 8px;
      background: #1a1a1a;
      border: 1.5px solid #2a2a2a;
      min-width: 52px;
    }

    .stat-mini .value {
      font-size: 1.1rem;
      font-weight: 800;
      line-height: 1;
    }

    .stat-mini.work .value { color: #9f0e0e; }
    .stat-mini.off .value { color: #1b9e4b; }

    .stat-mini .label {
      font-size: 0.6rem;
      color: #666;
      font-weight: 700;
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* Navigasyon düğmeleri */
    .nav-group {
      display: flex;
      gap: 4px;
    }

    .nav-btn {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      border: 1.5px solid #2a2a2a;
      background: #1a1a1a;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:active {
      transform: scale(0.95);
      background: #252525;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      stroke: #e5e5e5;
      fill: none;
    }
    .nav-icon.arrow-icon {
      stroke-width: 3.5;
    }
    .nav-icon.today-icon {
      stroke-width: 2.5;
    }

    /* Gösterge - Ultra kompakt */
    .legend {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 6px;
      font-size: 0.65rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
      color: #666;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot-work { background: #9f0e0e; } 
    .dot-off { background: #1b9e4b; }
    .dot-today { background: #f5f5f5; }

    /* Takvim - Ultra kompakt */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
      background: #1a1a1a;
      padding: 8px;
      border-radius: 10px;
      border: 1.5px solid #2a2a2a;
      flex-shrink: 0;
    }

    .weekday {
      text-align: center;
      font-size: 0.6rem;
      font-weight: 800;
      color: #555;
      padding: 3px 0 6px 0;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .day-cell {
      aspect-ratio: 1;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      background: #252525;
      color: #f5f5f5;
      position: relative;
    }

    .day-cell.weekend {
      color: #888;
    }

    .day-cell.work-day {
      background: #9f0e0e;
      color: #fff;
    }

    .day-cell.off-day {
      background: #1b9e4b;
      color: #fff;
    }

    .day-cell.work-day.weekend,
    .day-cell.off-day.weekend {
      color: #0a0a0a;
    }

    .day-cell.today .day-number {
      width: 2em;
      height: 2em;
      border-radius: 50%;
      background: #1043b2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
    }

    .day-cell.work-day.today .day-number,
    .day-cell.off-day.today .day-number {
      background: #fff;
      color: #0a0a0a;
    }

    .day-cell.empty {
      background: transparent;
    }

    /* Modal - Aynı stiller */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #1a1a1a;
      border-radius: 14px;
      padding: 18px;
      width: 90%;
      max-width: 320px;
      border: 1.5px solid #2a2a2a;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
    }

    .close-btn {
      background: #252525;
      border: none;
      color: #888;
      font-size: 1.4rem;
      width: 32px;
      height: 32px;
      border-radius: 7px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .close-btn:active {
      background: #2a2a2a;
    }

    .year-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .year-btn {
      background: #252525;
      border: 1.5px solid #2a2a2a;
      color: #f5f5f5;
      padding: 7px 12px;
      border-radius: 7px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .year-btn:active {
      background: #2a2a2a;
    }

    .year-display {
      font-size: 1.1rem;
      font-weight: 800;
      color: #fff;
      min-width: 80px;
      text-align: center;
    }

    .months-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .month-btn {
      padding: 10px 6px;
      background: #252525;
      border: 1.5px solid #2a2a2a;
      border-radius: 7px;
      text-align: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #888;
      cursor: pointer;
      transition: all 0.15s;
    }

    .month-btn:active {
      transform: scale(0.97);
    }

    .month-btn.current {
      background: #1043b2;
      border-color: #1043b2;
      color: #fff;
    }

    /* Responsive - Bilgisayar için */
    @media (min-width: 768px) {
      body {
        padding: 20px;
      }

      .container {
        max-width: 480px;
        max-height: 95vh;
      }

      h1 {
        font-size: 1.5rem;
      }

      .description {
        font-size: 0.85rem;
      }

      .controls {
        gap: 8px;
        margin-bottom: 10px;
      }

      .control-group {
        padding: 10px;
      }

      .config-btn {
        padding: 10px 6px;
        font-size: 0.85rem;
      }

      .calendar-grid {
        padding: 10px;
        gap: 4px;
      }

      .day-cell {
        font-size: 0.85rem;
        border-radius: 7px;
      }

      .weekday {
        font-size: 0.65rem;
        padding: 4px 0 7px 0;
      }
    }
  </style>

</head>
<body>
<div class="container">
  <div class="header">
    <h1>
      <svg class="calendar-icon" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
      Vardiya Takvimi
    </h1>
    <p class="description">Vardiya tipini ve işten çıkış gününü seç.</p>
  </div>

  <div class="controls">
    <div class="control-group">
      <div class="control-label">Vardiya</div>
      <div class="shift-btns">
        <button class="config-btn active" id="shift2448">24/48</button>
        <button class="config-btn" id="shift1236">12/36</button>
      </div>
    </div>

    <div class="control-group">
      <div class="control-label">İşten Çıkış</div>
      <div class="exit-btns">
        <button class="config-btn" id="setYesterday">Dün</button>
        <button class="config-btn" id="setToday">Bugün</button>
        <button class="config-btn" id="setTomorrow">Yarın</button>
      </div>
    </div>
  </div>

  <div class="calendar-info">
    <button class="month-title-btn" id="monthTitle">
      <span id="monthTitleText"></span>
      <svg class="chevron-icon" viewBox="0 0 24 24">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    </button>
    
    <div class="stats-compact">
      <div class="stat-mini work">
        <div class="value" id="workDays">0</div>
        <div class="label">İş</div>
      </div>
      <div class="stat-mini off">
        <div class="value" id="offDays">0</div>
        <div class="label">Tatil</div>
      </div>
    </div>

    <div class="nav-group">
      <button class="nav-btn" id="prevBtn">
        <svg class="nav-icon arrow-icon" viewBox="0 0 24 24">
          <path d="M15 18L9 12L15 6"/>
        </svg>
      </button>
      <button class="nav-btn" id="todayBtn">
        <svg class="nav-icon today-icon" viewBox="0 0 24 24">
           <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2zM12 15h.01"/>
        </svg>
      </button>
      <button class="nav-btn" id="nextBtn">
        <svg class="nav-icon arrow-icon" viewBox="0 0 24 24">
          <path d="M9 18L15 12L9 6"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="legend">
    <div class="legend-item">
      <span class="dot dot-work"></span> Çalışma
    </div>
    <div class="legend-item">
      <span class="dot dot-off"></span> Tatil
    </div>
    <div class="legend-item">
      <span class="dot dot-today"></span> Bugün
    </div>
  </div>

  <div class="calendar-grid" id="calendar"></div>
</div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Ay Seç</div>
      <button class="close-btn" id="closeModal">×</button>
    </div>
    <div class="year-selector">
      <button class="year-btn" id="prevYear">◀</button>
      <div class="year-display" id="yearDisplay"></div>
      <button class="year-btn" id="nextYear">▶</button>
    </div>
    <div class="months-grid" id="monthsGrid"></div>
  </div>
</div>

<script>
  const trMonths = ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"];
  const trDays = ["Pzt", "Sal", "Çar", "Per", "Cum", "Cmt", "Paz"];
  
  let shiftType = "24-48";
  let lastExitDate = null;
  const today = new Date();
  let currentYear = today.getFullYear();
  let currentMonth = today.getMonth();
  let pickerYear = currentYear;

  const $ = id => document.getElementById(id);

  function fmt(d) {
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  function dateOnly(d) {
    return new Date(d.getFullYear(), d.getMonth(), d.getDate());
  }

  function sameDay(a, b) {
    return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
  }

  function saveShift(type) {
    shiftType = type;
    localStorage.setItem("shiftType", type);
    $("shift2448").classList.toggle("active", type === "24-48");
    $("shift1236").classList.toggle("active", type === "12-36");
    render();
  }

  function saveExit(dateStr) {
    localStorage.setItem("lastExitDate", dateStr);
    lastExitDate = new Date(dateStr + "T00:00:00");
    updateButtons(dateStr);
    render();
  }

  function updateButtons(dateStr) {
    const t = new Date();
    const y = new Date(t); y.setDate(t.getDate() - 1);
    const tm = new Date(t); tm.setDate(t.getDate() + 1);
    
    $("setToday").classList.toggle("active", dateStr === fmt(t));
    $("setYesterday").classList.toggle("active", dateStr === fmt(y));
    $("setTomorrow").classList.toggle("active", dateStr === fmt(tm));
  }

  function setExit(offset) {
    const d = new Date();
    d.setDate(d.getDate() + offset);
    saveExit(fmt(d));
  }

  function load() {
    const st = localStorage.getItem("shiftType");
    if (st) {
      shiftType = st;
      $("shift2448").classList.toggle("active", st === "24-48");
      $("shift1236").classList.toggle("active", st === "12-36");
    }
    const ex = localStorage.getItem("lastExitDate");
    if (ex) saveExit(ex);
    else setExit(0);
  }

  function getDayType(date) {
    if (!lastExitDate) return "none";
    const diff = Math.floor((dateOnly(date) - lastExitDate) / 86400000);
    if (shiftType === "24-48") {
      const m = ((diff % 3) + 3) % 3;
      return (m === 0 || m === 1) ? "off" : "work";
    } else {
      const m = ((diff % 2) + 2) % 2;
      return m === 0 ? "off" : "work";
    }
  }

  function isWeekend(d) {
    const day = d.getDay();
    return day === 0 || day === 6;
  }

  function calcStats() {
    const lastDay = new Date(currentYear, currentMonth + 1, 0);
    let work = 0, off = 0;
    for (let i = 1; i <= lastDay.getDate(); i++) {
      const type = getDayType(new Date(currentYear, currentMonth, i));
      if (type === "work") work++;
      else if (type === "off") off++;
    }
    $("workDays").textContent = work;
    $("offDays").textContent = off;
  }

  function render() {
    const cal = $("calendar");
    cal.innerHTML = "";
    const todayDate = dateOnly(today);

    trDays.forEach(d => {
      const div = document.createElement("div");
      div.className = "weekday";
      div.textContent = d;
      cal.appendChild(div);
    });

    const first = new Date(currentYear, currentMonth, 1);
    const last = new Date(currentYear, currentMonth + 1, 0);
    const startDay = (first.getDay() + 6) % 7;

    for (let i = 0; i < startDay; i++) {
      const div = document.createElement("div");
      div.className = "day-cell empty";
      cal.appendChild(div);
    }

    for (let day = 1; day <= last.getDate(); day++) {
      const date = new Date(currentYear, currentMonth, day);
      const div = document.createElement("div");
      div.className = "day-cell";

      const type = getDayType(date);
      if (type === "work") div.classList.add("work-day");
      else if (type === "off") div.classList.add("off-day");
      
      if (isWeekend(date)) div.classList.add("weekend");
      if (sameDay(date, todayDate)) div.classList.add("today");

      const span = document.createElement("span");
      span.className = "day-number";
      span.textContent = day;
      div.appendChild(span);
      cal.appendChild(div);
    }

    $("monthTitleText").textContent = `${trMonths[currentMonth]} ${currentYear}`;
    calcStats();
  }

  function goToday() {
    currentYear = today.getFullYear();
    currentMonth = today.getMonth();
    render();
  }

  function openModal() {
    pickerYear = currentYear;
    renderMonths();
    $("modal").classList.add("active");
  }

  function closeModal() {
    $("modal").classList.remove("active");
  }

  function renderMonths() {
    $("yearDisplay").textContent = pickerYear;
    const grid = $("monthsGrid");
    grid.innerHTML = "";
    trMonths.forEach((m, i) => {
      const btn = document.createElement("div");
      btn.className = "month-btn";
      btn.textContent = m;
      if (i === currentMonth && pickerYear === currentYear) btn.classList.add("current");
      btn.onclick = () => {
        currentMonth = i;
        currentYear = pickerYear;
        render();
        closeModal();
      };
      grid.appendChild(btn);
    });
  }

  $("shift2448").onclick = () => saveShift("24-48");
  $("shift1236").onclick = () => saveShift("12-36");
  $("setYesterday").onclick = () => setExit(-1);
  $("setToday").onclick = () => setExit(0);
  $("setTomorrow").onclick = () => setExit(1);
  $("todayBtn").onclick = goToday;
  $("monthTitle").onclick = openModal;
  $("closeModal").onclick = closeModal;
  $("modal").onclick = e => { if (e.target === $("modal")) closeModal(); };
  
  $("prevBtn").onclick = () => {
    currentMonth--;
    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
    render();
  };
  
  $("nextBtn").onclick = () => {
    currentMonth++;
    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
    render();
  };
  
  $("prevYear").onclick = () => { pickerYear--; renderMonths(); };
  $("nextYear").onclick = () => { pickerYear++; renderMonths(); };

  // Çift tıklama zoom engelleme
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);

  // Pinch zoom engelleme
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  });

  document.addEventListener('gesturechange', function (e) {
    e.preventDefault();
  });

  document.addEventListener('gestureend', function (e) {
    e.preventDefault();
  });

  load();
</script>

</body>
</html>
